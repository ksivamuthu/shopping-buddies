<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>New Shopping Trip</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development)-->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="newTripApp.js" type="text/javascript"></script>
    <script src="newTripController.js" type="text/javascript"></script>
  </head>

  <body ng-app="newTrip" ng-controller="newTripController">
    <ion-pane>
      <ion-header-bar class="bar-royal">
        <button="button button-icon icon ion-navicon"></button>
        <h1 class="title">New Shopping Trip!</h1>
        <button class="button button-positive">Profile</button>
      </ion-header-bar>
     <ion-content class="has-header">
     <form id="newTripForm" method="POST">
        <label class="item item-input">
          <input type="text" ng-model="userId" placeholder="UserId">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="tripName" placeholder="Event Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="occasion" placeholder="Occasion">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="tripVenue" placeholder="Venue">
        </label>
        <label class="item item-input">
          <input type="date" ng-model="date" placeholder="Date">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label" ng-model="duration">
              Duration
            </div>
            <select>
              <option value="half an hour">Half an hour</option>
              <option value="one hour">One hour</option>
              <option value="few hours">A few hours</option>
              <option value="default">Who cares! It's shopping!</option>
            <select>
          </label>
        </div>
        <label class="item item-input">
          <input type="text" ng-model="meetup" placeholder="Meet up @?">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Invite List
            </div>
            <select>
              <option>{{friend.name}}</option>    <!--from the DB-->
            <select>
          </label>
        </div>
        <button type="submit" ng-click="newTrip();">Create</button>
      </form>
      </ion-content>
      <ion-footer-bar class="bar-royal">
        <h1 class="title">developed by Jayti</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>

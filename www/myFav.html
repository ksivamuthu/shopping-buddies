<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My Favourites</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development)-->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>

  <body ng-app="starter">
  <ion-side-menus>
  <ion-side-menu-content>
    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <button="button button-icon icon ion-navicon"></button>
        <h1 class="title">My Favourites!
        </h1>
        <button class="button button-positive">Profile</button>
      </ion-header-bar>on button-positive">Profile</button>
      </ion-header-bar>
     <ion-content class="has-header">

        <label class="item item-input"> 
            <button onclick="getLocation()">Add my location</button>
            <p id="fav_gps" align="right">Want to add location to my favorites?</p>
            <div>
              <script src="js/geo.js"></script>
            </div>
        </label>

        <label class="item item-input">
          <input type="text" placeholder="My thoughts">
        </label>

        <label class="item item-input" id="pic">
          <input type="file" id='take-pic' accept="image/*">
        </label>
        <label>
          <p>
            <img src="about:blank" id="show-pic" height="25%" width="25%" align="right">
          </p>
        </label>
        <script src="js/pic.js"></script>
        <div style="text-align:center; display:inline-block">
          <input type="submit"/>
        </div>
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <h1 class="title">Shopping Buddies</h1>
      </ion-footer-bar>
    </ion-pane>
    </ion-side-menu-content>
    <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-dark">
    <button class="button button-icon">
      <i class="icon icon-navicon"></i>
    </button>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
      <ion-content scroll="true">
      <ion-list>
        <ion-item>
          <a href="">
          <img src="images/default.jpg"></img><br>
          Profile</a>
        </ion-item>
        <ion-item>
          <a href="./home.html" class="item item-thumbnail-left">
          <img src="images/ShoppingBuddies.jpg">Home</a>
        </ion-item>
        <ion-item>
          <a href="./trips.html" class="item item-thumbnail-left">
          <img src="images/shoppingBags.jpg">Trips</a>
        </ion-item>
        <ion-item> 
          <a href="./newTrip.html" class="item item-thumbnail-left">
          <img src="images/newTrip.jpg">New Trip</a>
        </ion-item>
        <ion-item>
          <a href="./myFav.html" class="item item-thumbnail-left"><img src="images/shoppingFavourites.jpg">Favourites</a>
        </ion-item>
        <ion-item>
          <a href="./search.html" class="item item-thumbnail-left">
          <img src="images/search.jpg">Search</a>
        </ion-item>
        <ion-item>
          <a href="./whatsHot.html" class="item item-thumbnail-left">
          <img src="images/whatsHot.jpg">What's Hot!</a>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark">
        <h1 class="title">Shopping Buddies</h1>
      </ion-footer-bar>
    </ion-side-menu>
    </ion-side-menus>
  </body>
</html>

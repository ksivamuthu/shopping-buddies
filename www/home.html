<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Home</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development)-->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <button="button button-icon icon ion-navicon"></button>
        <h1 class="title">Home
        </h1>
        <button class="button button-positive">Profile</button>
      </ion-header-bar>
    	<ion-content class="has-header">
      <div class="row">
      <div class="col">
        <div class="card">
          <div class="item item-avatar">
            <img src="images/default.jpg"><!--profile pic-->
              <h2>Trips</h2>
              <p>Checkout your recent trip plans</p>
          </div>
          <div class="item item-image" ng-click="trips();">
            <img src="images/shoppingBags.jpg"><!--shopping buddies trip icon-->
          </div>
        </div>
      </div>
      <div class="col">     
        <div class="card">
          <div class="item item-avatar">
            <img src="images/default.jpg"><!--profile pic-->
              <h2>New Trip</h2>
              <p>Bored?Plan a new trip!</p>
          </div>
          <div class="item item-image" ng-click="newTrips();">
            <img src="images/newTrip.jpg"><!--shopping buddies trip icon-->
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col">        
        <div class="list card">
          <div class="item item-avatar">
            <img src="images/default.jpg"><!--profile pic-->
              <h2>Friends</h2>
              <p>Checkout your friends</p>
          </div>
          <div class="item item-image">
            <img src="images/shoppingFriends.jpg"><!--shopping buddies trip icon-->
          </div>
        </div>
        </div>
        <div class="col">
        <div class="list card">
          <div class="item item-avatar">
            <img src="images/default.jpg"><!--profile pic-->
              <h2>Favourites</h2>
              <p>Relive your favourite trips</p>
          </div>
          <div class="item item-image" ng-click="favourites();">
            <img src="images/shoppingFavourites.jpg"><!--shopping buddies trip icon-->
          </div>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col">
        <div class="list card">
          <div class="item item-avatar">
            <img src="images/default.jpg"><!--profile pic-->
              <h2>What's hot?</h2>
              <p>Find out what's trending now!</p>
          </div>
          <div class="item item-image" ng-click="whatsHot();">
            <img src="images/whatsHot.jpg"><!--shopping buddies trip icon-->
          </div>
        </div>
        </div>
        <div class="col">
        <div class="list card">
          <div class="item item-avatar">
            <img src="images/default.jpg"><!--profile pic-->
              <h2>Search</h2>
              <p>Findout whatever you are searching for!</p>
          </div>
          <div class="item item-image" ng-click="search();">
            <img src="images/search.jpg"><!--shopping buddies trip icon-->
          </div>
        </div>
        </div>
        </div>
    	</ion-content>
      <ion-footer-bar class="bar-dark">
        <h1 class="title">Shopping Buddies</h1>
      </ion-footer-bar>
    </ion-pane>

  </body>
</html>
